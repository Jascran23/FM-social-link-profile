<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="container-avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">  
        <h2>Jessica Randall</h2>
        <p class="container-avatar-adress">London, United Kingdom</p>
        <p class="container-avatar-descricao"> "Front-end developer and avid reader."</p>
      </div><!--container-avatar-->
      
      
      <div class="container-buttons">
        <button class="button-github">GitHub</button>
        <button class="button-frontend">Frontend Mentor</button>
        <button class="button-linkedin">Linkedin</button>
        <button class="button-witter">Twitter</button>
        <button class="button-instagram">Instagram</button>   

      </div><!--container-buttons-->
    
    </div><!--container-->
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </main>
  
</body>
</html>
